<html>
<head>
  <title>My App</title>
 <style>
  #map {
    width: 500px;
    height: 400px;
    background-color: #CCC;
  }
</style>
</head>
<body>
<div id="app">
	<!--SearchList Component-->
	<form className='search-list' onSubmit={this._handleSubmit.bind(this)}>
	    <div className='search-list-fields'>
	      <input placeholder="Search Box" ref={(value) => this._searchData = value}/>
	    </div>
	    <div className='search-list-actions'>
	      <button type='submit'>
	        submit
	      </button>
	    </div>
	</form>
	<!--SearchList End-->
	<!--SetRadius Component-->
	<div className='search-radius'>
	</div>
	<!--SetRadius End-->
	<!--CampgroundList Component-->
	<div className='campgound-list'>
		<!--CampgroundResult Component-->
		<div className='campground-result'>
		</div>
		<!--CampgroundResult End-->
	</div>
	<!--CampgroundList End-->
	<!--CampgroundMap Component-->
	<div className='campground-map'>
		<div id="map"></div>
		<!--CampgroundIcon Component-->
		<div className='campground-icon'>
		</div>
		<!--CampgroundIcon End-->
	</div>
	<!--CampgroundMap End-->
	<!--CampsiteList Component-->
	<div className='campsite-list'>
		<!--CampsiteResult Component-->
		<div className='campsite-result'>
		</div>
		<!--CampsiteResult End-->
	</div>
	<!--CampsiteList End-->
	<!--CampsiteMap Component-->
	<div className='campsite-map'>
		<!--CampsiteIcon Component-->
		<div className='campsite-icon'>
		</div>
		<!--CampsiteIcon End-->
	</div>
	<!--CampsiteMap End-->
</div>

<script src="/app-bundle.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
<script>
function initMap() {
  // Create a map object and specify the DOM element for display.	
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 30.48276099999998, lng: -97.6564032},
    scrollwheel: false,
    zoom: 11
  });
  var myLatLng = {lat: 30.48276099999998, lng: -97.6564032};
  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });
}

//////

var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
var icons = {
  parking: {
    icon: iconBase + 'parking_lot_maps.png'
  },
  library: {
    icon: iconBase + 'library_maps.png'
  },
  info: {
    icon: iconBase + 'info-i_maps.png'
  }
};

function addMarker(feature) {
  var marker = new google.maps.Marker({
    position: feature.position,
    icon: icons[feature.type].icon,
    map: map
  });
}
</script>
</body>
</html>
